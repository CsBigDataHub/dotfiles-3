- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    ~/bin: bin
    ~/.config/fish: fish
    ~/.config/jmacs: jmacs
    ~/.gitconfig: git/gitconfig
    ~/.gitignore: git/gitignore
    ~/.ideavimrc: ideavimrc
    ~/.spacemacs: spacemacs
    ~/.gnupg/gpg.conf: gpg.conf
    ~/.gnupg/gpg-agent.conf: gpg-agent.conf

- shell:
  - [git submodule update --init --recursive, Installing submodules]