# dotbot config file - https://github.com/anishathalye/dotbot
- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    ~/.bash_profile: bash/bash_profile
    ~/.bashrc: bash/bashrc
    ~/bin: bin
    ~/.config/fish: fish
    ~/.config/jmacs: jmacs
    ~/.gitconfig: git/gitconfig
    ~/.gitignore: git/gitignore
    ~/.ideavimrc: ideavimrc
    ~/.config/i3: i3
    ~/.spacemacs: spacemacs
    ~/.gnupg/gpg.conf: gpg/gpg.conf
    ~/.gnupg/gpg-agent.conf: gpg/gpg-agent.conf
    ~/.mbsyncrc: email/mbsyncrc
    ~/.netrc.gpg: .netrc.gpg
    ~/.authinfo.gpg: .netrc.gpg
    ~/Library/LaunchAgents/gpg.agent.daemon.plist: gpg/gpg.agent.daemon.plist
    ~/.xinitrc: xinitrc
    ~/.Xresources: Xresources

- shell:
  - [git submodule update --init --recursive, Installing submodules]
